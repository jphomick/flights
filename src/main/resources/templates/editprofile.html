<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body style="background-image: url('https://cdn.shopify.com/s/files/1/0763/4793/files/Best_tips_for_flying_with_a_newborn_baby.jpg?v=1515194760'); background-repeat: no-repeat; background-size: cover;">
<div th:replace="base::nav"></div>
<br/>
<br/>
<div class=container
     style="background-color: rgba(255, 255, 255, 0.5);  border-radius: 25px; padding: 20px; width:800px; margin:0 auto; text-align: center;"><br>
    <h4>Edit Personal Information:</h4>
    <form autocomplete="off" action="#" th:action="@{/processProfile}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{password}"/>
        <label>First Name</label>
        <strong><span th:if="${#fields.hasErrors('firstName')}">First Name Error</span></strong>
        <p><input class="form-control" type="text" name="firstName" th:field="*{firstName}"></p><br/>

        <label>Last Name</label>
        <strong><span th:if="${#fields.hasErrors('lastName')}">Last Name Error</span></strong>
        <p><input class="form-control" type="text" name="firstName" th:field="*{lastName}"></p><br/>

        <label>Date of Birth</label>
        <strong><span th:if="${#fields.hasErrors('birthDate')}">Date Error</span></strong>
        <p><input class="form-control" type="text" name="firstName" th:field="*{birthDate}"></p><br/>

        <label>Country</label>
        <strong><span th:if="${#fields.hasErrors('country')}">Country Error</span></strong>
        <p><input class="form-control" type="text" name="firstName" th:field="*{country}"></p><br/>


        <label>E-mail</label>
        <strong><span th:if="${#fields.hasErrors('email')}">E-mail Error</span></strong>
        <p><input class="form-control" type="text" name="firstName" th:field="*{email}"></p><br/>

        <label>Phone Number</label>
        <strong><span th:if="${#fields.hasErrors('phone')}">Phone Number Error</span></strong>
        <p><input class="form-control" type="text" name="firstName" th:field="*{phone}"></p><br/>

        <label>Username</label>
        <strong><span th:if="${#fields.hasErrors('username')}">Username Error</span></strong>
        <p><input class="form-control" type="text" name="firstName" th:field="*{username}"></p><br/>

        <p><input class="btn btn-primary" type="submit" value="Submit"/></p>
    </form>
</div>
<div th:replace="base :: footer"></div>
</body>
</html>
