<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="base::header">
<body style="background-image: url('https://images4.alphacoders.com/528/thumb-1920-52896.jpg'); background-repeat: no-repeat; background-size: cover;">
<div th:replace="base::nav"></div>
<div class="container">
    <h1 th:text="${on} + ' Flights:'"></h1>
    <table class="table table-dark">
        <thead class="thead-light">
        <tr>
            <th>Destination</th>
            <th>Departure</th>
            <th>Date</th>
            <th>Departing Time</th>
            <th>Arrival Time</th>
            <!--<th>Flight Class</th>-->
            <th>Available Seats</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody th:each="flight : ${flights}">
        <tr>
            <td th:text="${flight.toLocation}"></td>
            <td th:text="${flight.fromLocation}"></td>
            <td th:text="${flight.date}"></td>
            <td th:text="${flight.departingTime}"></td>
            <td th:text="${flight.arrivalTime}"></td>
            <!--<td th:text = "${flight.flightClass}"></td>-->
            <td th:text="${flight.availableSeats}"></td>
            <td th:text="'$'+${flight.price}"></td>
            <td>
                <form action="#" th:action="@{/flightprocess}" method="post">
                    <input hidden th:value="${tripId}" id="tripId" name="tripId"/>
                    <input hidden th:value="${on}" id="on" name="on"/>
                    <input hidden th:value="${flight.id}" id="id" name="id"/>
                    <input hidden th:value="${destFrom}" id="destFrom" name="destFrom"/>
                    <input hidden th:value="${destTo}" id="destTo" name="destTo"/>
                    <input hidden th:value="${toDate}" id="toDate" name="toDate"/>
                    <input type="submit" value="Confirm" class="btn btn-primary"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="base :: footer"></div>
</body>
</html>
