<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="base::header">
<body>
<div th:replace="base::nav"></div>
<div class="container">
    <div class = "main">
        <!------------------------------------------------------------------------------------------------------------------------------------------>
        <div class="container rounded">
            <h1>Enter Your Payment Details:</h1><br/>
            <form action="#" th:action="@{/processpayment}" method="post">
                <div class="form-group">
                    <p>Card Holder's Name:</p>
                    <p><input class="form-control" type="text" name ="name"></p>
                    <p>Credit Card Number:</p>
                    <p><input class="form-control" type="text" name ="creditcardnumber"></p>
                    <p>CVV Number:</p>
                    <p><input class="form-control" type="text" name ="cvv"></p>
                    <p>Expiration Date:</p>
                    <p><input class="form-control" type="text" name ="expirationdate"></p>
                    <p>Electronic Signature</p>
                    <p><input class="form-control" type="text" name ="signature"></p>
                </div>
                <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"> <a class="btn btn-primary" href="/">Cancel</a></p>
            </form>
            <!------------------------------------------------------------------------------------------------------------------------------------------>
        </div>
    </div>
</div>
</body>
</html>
