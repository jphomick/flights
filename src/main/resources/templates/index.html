    <script>
        function disable() {
            document.getElementById("destTo").hidden = true;
            document.getElementById("toDate").hidden = true;
        }

        function enable() {
            document.getElementById("destTo").hidden = false;
            document.getElementById("toDate").hidden = false;
        }
    </script>
    <style>
        label {
            border: 1px solid #ccc;
        }
    </style>

<!--------------------------------------------------------------------------------------------------------------------->
        <form action="#" th:action="@{/search}" method="post">
            <div class="custom-control custom-radio custom-control-inline">
                <input onclick="
                        document.getElementById('toDateDiv').hidden = true;"
                       type="radio" class="custom-control-input" value="0" id="oneWay" name="type">
                <label class="custom-control-label" for="oneWay">One Way</label>
            </div>
<!--------------------------------------------------------------------------------------------------------------------->
            <div class="custom-control custom-radio custom-control-inline">
                <input onclick="
                        document.getElementById('toDateDiv').hidden = false;"
                       checked="checked" type="radio" class="custom-control-input" value="1" id="roundTrip" name="type">
                <label class="custom-control-label" for="roundTrip">Round Trip</label>
            </div><br><br>
<!--------------------------------------------------------------------------------------------------------------------->
            <!--<div class="col-md-3 mb-3">-->
            <div class="row">
                <div class="col-md-3 mb-3 custom-control-inline">
                    <label># of Passengers</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="number" value="1" class="form-control mr-md-4" name="passengers" id="passengers"/>
                </div><br>
            </div>
<!--------------------------------------------------------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-3 mb-3 custom-control-inline">
                    <label>Flight Class</label>
                </div>
                <div class="form-group col-md-8">
                    <select class="custom-select mr-md-4" name="class" id="class">
                        <option value="7" selected>Choose...</option>
                        <option value="1">Economy</option>
                        <option value="2">First Class</option>
                        <option value="3">Business</option>
                        <option value="7">Any</option>
                    </select>
                </div>
            </div>
<!--------------------------------------------------------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-3 mb-3 custom-control-inline">
                    <!--            <div class="col-auto ">-->
                    <label>Departure Location</label>
                </div>
                <div class="form-group col-md-8">
                    <select class="custom-select mr-sm-2" name="destFrom" id="destFrom">
                        <option selected>Choose...</option>
                        <option th:each="place : ${flightsfrom}"
                                th:value="${place}"
                                th:text="${place}">
                        </option>
                    </select>
                </div>
            </div>
<!--------------------------------------------------------------------------------------------------------------------->
            <div class="row">
                <div id="toDiv" class="col-md-3 mb-3 custom-control-inline">
                    <label>Arrival Location</label>
                </div>
                <div class="form-group col-md-8">
                    <select class="custom-select mr-sm-2" name="destTo" id="destTo">
                        <option selected>Choose...</option>
                        <option th:each="place : ${flightsto}"
                                th:value="${place}"
                                th:text="${place}">
                        </option>
                    </select>
                </div>
            </div>
<!--------------------------------------------------------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-3 mb-3 custom-control-inline">
                    <label>Departure Date</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="date" th:value="${date}" class="form-control mr-sm-2" name="fromDate" id="fromDate"/>
                </div>
            </div>
    <!--------------------------------------------------------------------------------------------------------------------->
            <div class="row">
                <div id="toDateDiv" class="col-md-3 mb-3 custom-control-inline">
                    <label>Return Date</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="date" th:value="${date}" class="form-control mr-sm-2" name="toDate" id="toDate"/>
                </div>
            </div>
<!--------------------------------------------------------------------------------------------------------------------->
            <div>
                <input type="submit" class="btn btn-primary"/>
            </div>
        </form>
