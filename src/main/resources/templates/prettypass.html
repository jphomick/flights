<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/pass.css">

</head>
<body>
<div th:replace="base::nav"></div>

<div class="ticket">
    <!--    <form action="#" th:action = "@{/prettypass}" method="post">-->
    <header>
        <div class="company-name">
            American Airlines
        </div>
        <div class="gate">
            <div>
                Gate
            </div>
            <div>
                B4
            </div>
        </div>
    </header>
    <section class="airports">
        <div class="airport">
            <div class="airport-name">
                <span th:text="${flight.fromLocation}"></span>

            </div>
            <div class="airport-code">
                <span th:text="${air}"></span>
            </div>
            <div class="dep-arr-label">
                Departing
            </div>
            <div class="time">
                <span th:text="${depTime}"></span>
            </div>
        </div>
        <div class="airport">
            <div class="airport-name">
                <span th:text="${flight.toLocation}"></span>

            </div>
            <div class="airport-code">
                <span th:text="${airp}"></span>
            </div>
            <div class="dep-arr-label">
                Arriving
            </div>
            <div class="time">
                <span th:text="${aTime}"></span>
            </div>
        </div>
    </section>
    <section class="place">
        <div class="place-block">
            <div class="place-label">
                Group
            </div>
            <div class="place-value">
                2
            </div>
        </div>
        <div class="place-block">
            <div class="place-label">
                Seat
            </div>
            <div class="place-value">
                2A
            </div>
        </div>
        <div class="place-block">
            <div class="place-label">
                Term
            </div>
            <div class="place-value">
                B
            </div>
        </div>
        <div class="qr">
            <img th:src="'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=localhost:8080/viewTicket/'
                + ${id}"/>
        </div>
    </section>
</div>
<div class="ticket inverse">
    <header>
        <div class="company-name">
            American Airlines
        </div>
        <div class="gate">
            <div>
                Gate
            </div>
            <div>
                B4
            </div>
        </div>
    </header>
    <section class="airports">
        <div class="airport">
            <div class="airport-name">
                <span th:text="${flight.toLocation}"></span>

            </div>
            <div class="airport-code">
                <span th:text="${airp}"></span>

            </div>
            <div class="dep-arr-label">
                Departing
            </div>
            <div class="time">
                <span th:text="${flightReturn.departingTime}"></span>
            </div>
        </div>
        <div class="airport">
            <div class="airport-name">
                <span th:text="${flight.fromLocation}"></span>

            </div>
            <div class="airport-code">
                <span th:text="${air}"></span>

            </div>
            <div class="dep-arr-label">
                Arriving
            </div>
            <div class="time">
                <span th:text="${flightReturn.arrivalTime}"></span>
            </div>
        </div>
    </section>
    <section class="place">
        <div class="place-block">
            <div class="place-label">
                Group
            </div>
            <div class="place-value">
                2
            </div>
        </div>
        <div class="place-block">
            <div class="place-label">
                Seat
            </div>
            <div class="place-value">
                2A
            </div>
        </div>
        <div class="place-block">
            <div class="place-label">
                Term
            </div>
            <div class="place-value">
                B
            </div>
        </div>
        <div class="qr">
            <img th:src="'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=localhost:8080/viewTicket/'
                + ${id}"/>
        </div>
    </section>
</div>
<div th:replace="base :: footer"></div>

<!--</form>-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
