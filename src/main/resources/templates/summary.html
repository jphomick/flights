<body>
<article class="ticket">
    <header class="ticket__wrapper">
        <div class="ticket__header">
            ðŸŽŸ
        </div>
    </header>
    <div class="ticket__divider">
        <div class="ticket__notch"></div>
        <div class="ticket__notch ticket__notch--right"></div>
    </div>
    <div class="ticket__body">
        <section class="ticket__section">
            <h3>Your Tickets</h3>
            <p>Name: <td th:text = "${user.firstName}"/> <td th:text = "${user.lastName}"/></br></p>
            <h3>Class:</h3>
            <div class="container">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Ticket</th>
                        <th>Payment</th>
                        <th>Type</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="trip : ${list}">
                        <td th:text="'Ticket #' + ${trip.id}"></td>
                        <td th:if="${trip.creditCard.split(', ')[1].length()} >= 16"
                            th:text="${trip.creditCard.split(', ')[0]} + ' | Ending in ****' +
                    ${trip.creditCard.split(', ')[1].substring(12)}"></td>
                        <td th:if="${trip.creditCard.split(', ')[1].length()} < 16"
                            th:text="'Unknown Credit Card'"></td>
                        <td th:if="${trip.flightToId} != 0" th:text="'Roundtrip'">
                            <p th:text="${from.get(trip.id)}"></p>
                            <p th:text="${to.get(trip.id)}"></p>
                        </td>
                        <td th:if="${trip.flightToId} == 0" th:text="'One-way Flight'">
                            <p th:text="${from.get(trip.id)}"></p>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/viewTicket/{id}(id=${trip.id})}">
                                View Details
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</article>
</body>
